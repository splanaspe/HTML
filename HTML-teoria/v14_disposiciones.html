<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposiciones</title>
    <link rel="stylesheet" href="CSS/disposiciones.css">
</head>
<body>
    <!-- El div ocupa toda la pantalla, pero el SPAN intenta ocupar
    el menor espacio posible-->
    <div class="div1"> Esto es un div </div>
    <span class="span-1"> Esto es un span</span>
    <img class="img" src="multimedia/maka.jpeg" alt="meka"> 
    <span class="span-2"> Esto es otro span</span>
    <div class="div2"> Esto es otro div</div>
</body>
</html>
