<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="/CSS/posicionamiento.css">
</head>
<body>
    <h1> Posicionamiento en CSS</h1>
    <!--
    <li> Static</li>
    <li> Relative </li>
    <li> Fixed</li>
    <li> Absolute</li>
    <li> Sticky</li> 
    -->

    <div class="static"> Soy un div estatic</div>
    <div class="relative"> Soy un div relative</div>
    <div class="fixed"> Soy un div fixed</div>
    <div class="absolute"> Soy un div absolute</div>
    <div class="sticky"> Soy un div sticky</div>
    <div class="relative contenedor"> 
        <!-- Este div absoluto se posiciona en referencia a su div padre-->
        <div class="absolute"> Soy un div absolute</div>
    </div>

</body>
</html>
