<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- Esto sirve para también poner el formato-->
    <style>
        /*Afecta a todo el documento html */
        html{ 
            padding: 15px;
        }
    </style>
    <!-- Estilo ya definido en la web https://purecss.io/start/-->
    <link rel="stylesheet"  
    href="https://cdn.jsdelivr.net/npm/purecss@2.2.0/build/pure-min.css" 
</head>
<body>
    <!-- Copiamos el código del botton y su clase en purecss.io-->
    <a class="pure-button pure-button-active" style="margin: 15pt; border:none;" href="#">An Active Button</a>
    <a style="margin: 15pt; border:none; border-radius:10px;" href="#">An Active Button</a>
    <!-- Copiar y pegar de la web-->
    <table class="pure-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Honda</td>
                <td>Accord</td>
                <td>2009</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hyundai</td>
                <td>Elantra</td>
                <td>2010</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
