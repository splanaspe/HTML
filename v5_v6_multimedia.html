<!DOCTYPE html>
<html>
    <head> 
        <title> Multimedia con HTML</title>
    </head>
    <body>
        <h3> Imágenes</h3>
        <img src="multimedia/maka.jpeg" alt="Logo HTML5" width="300" height="300">
        <img src="https://www.blogdelfotografo.com/wp-content/uploads/2020/04/fotografo-paisajes.jpg" alt="foto paisaje" width="80%" height="">
        <h3> Vídeo</h3>
        <!-- loop : hace que el video se reproduzca siempre-->
        <!-- autoplay : hace que el video se reproduzca solo-->
        <!-- muted : hace que el video esté en silencio-->
        <video width="98%" height="800" controls autoplay muted loop>
            <source src="multimedia/quran_nature.mp4" type="video/mp4" > 
        </video>
    
        <h3> Audio</h3>
        <audio controls autplay loop>
            <source src="multimedia/ruqia.mp3" type="audio/mp3"> 
        </audio>
        
    </body>
</html>
